<html>
<head>
<title>conditional</title>
</head>
<body>
<h3>working with conditional in JS</h3>
<p id="cn">number check</p>
<script>
var num=10;
if(num%2==0)
document.getElementById("cn").innerHTML="even number";
else if(num%2==1)
document.getElementById("cn").innerHTML="odd number";
else
document.getElementById("cn").inner.HTML='composite number';
</script>
</body>
</html>
